<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Star Trek Hangman!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      

    <body>
        <div class="heading">
            <h1></h1>
        </div>

        <div class="background">
            <div class="container">
                <div>
                    <img id="image" src="assets/images/title.jpg" width="100%">
                </div>
                <h2>Press Any Key To Start Guessing The Word</h2>

                <div>
                    <h3 id="currentword">_ _ _</h3>
                </div>

                <div id="scoreboard">

                    <div class="sidebar">
                        <h3>GUESSES REMAINING:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>WINS:
                            <span id="wintracker"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>LOSSES:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    <script src="assets/javascript/game.js"></script>



  </body>
</html>
